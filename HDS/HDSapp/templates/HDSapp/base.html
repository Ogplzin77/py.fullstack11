{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="{% static 'meuapp/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/contatos.css' %}">

     <style>

body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #000;
    line-height: 2;
}

/* Cabeçalho */
header {
    padding: 1rem 2rem;
    flex-wrap: wrap;
    margin: auto;
}
.logo {
   display: flex;
            justify-content: center; 
            align-items: center;    
            height: 150px;           
}

.logo img {
    height: 200px;
    margin-right: 1rem;
}

.logo h1 {
    color: gold;
    font-size: 28px;
    text-transform: uppercase;
    letter-spacing: 3px;
}

nav a {
    list-style: none;
    display: flex;
    gap: 1.5rem;
    flex-wrap: wrap;
    justify-content: space-evenly;
}

nav a {
    color: gold;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

nav a:hover {
    color: #fff;
}

/* Hero section */
.hero {
    background: linear-gradient(160deg, #111, #000);
    text-align: center;
    padding: 5rem 2rem;
}

.hero h2 {
    color: gold;
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.hero p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
}

.btn {
    background: gold;
    color: black;
    padding: 0.9rem 2rem;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.3s ease;
}

.btn:hover {
    background: #e0b400;
}

/* Sessões principais */
section {
    padding: 4rem 2rem;
    text-align: center;
}

section h2 {
    font-size: 2rem;
    color: gold;
    margin-bottom: 1rem;
}

section p, section ul {
    max-width: 800px;
    margin: 0 auto;
    font-size: 1.1rem;
    color: #ccc;
}

section ul {
    list-style-type: none;
    padding: 0;
}

section ul li {
    margin: 0.5rem 0;
}

/* Rodapé */
footer {
    background-color: #0d0d0d;
    padding: 2rem;
    text-align: center;
    color: #aaa;
    font-size: 0.9rem;
    border-top: 1px solid #333;
}

footer h2 {
    color: gold;
    margin-bottom: 1rem;
}

.cards-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 2rem;
    margin-top: 2rem;
    padding: 0 1rem;
}

.card {
    background-color: #111;
    border: 1px solid #333;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(255, 215, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(255, 215, 0, 0.2);
}

.card img {
    width: 45%;
    height: 150px;
    object-fit: cover;
}

.card h3 {
    color: gold;
    text-align: center;
    padding: 1rem;
    font-size: 1.2rem;
    text-transform: uppercase;
}

.bt-principal {
    border-top: 2px solid gold;
}

nav { display: flex; justify-content: center; align-items: center;}
nav a { padding: 0 15px;}

    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Inclusão da Navbar -->
    {% include 'HDSapp/partials/navbar.html' %}
    
    <main class="flex-grow-1 my-4 bt-principal">
      
        {% block content %}{% endblock %}
    </main>
    
    {% include 'HDSapp/partials/_footer.html' %}
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% include 'HDSapp/partials/_scripts.html' %}

    {% block extra_js %}{% endblock %}
</body>
</html>
