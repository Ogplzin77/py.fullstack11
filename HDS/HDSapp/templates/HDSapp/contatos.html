<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato | Academia Gangster</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Oswald', sans-serif;
      background-color: #000;
      color: #f0c040;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 40px 20px;
    }

    .contato-container {
      display: flex;
      flex-wrap: wrap;
      background-color: #111;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(240, 192, 64, 0.3);
      max-width: 1200px;
      width: 100%;
      gap: 40px;
      margin-bottom: 40px;
    }

    .contato-box,
    .contato-info {
      flex: 1;
      min-width: 280px;
    }

    h1, h2 {
      color: #f0c040;
      margin-bottom: 15px;
    }

    p {
      margin-bottom: 10px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #222;
      border: 1px solid #444;
      color: #f0c040;
      border-radius: 8px;
      font-size: 16px;
    }

    form textarea {
      height: 120px;
      resize: none;
    }

    button {
      background-color: #f0c040;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #d9a520;
    }

    .social a {
      display: inline-block;
      margin-right: 15px;
      text-decoration: none;
      color: #f0c040;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .social a:hover {
      color: #fff;
    }

    .mapa {
      width: 100%;
      max-width: 1200px;
      height: 400px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(240, 192, 64, 0.3);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <section class="contato-container">
    <div class="contato-box">
      <h1>Seja um Gangster</h1>
      <p>Fale conosco para tirar dúvidas ou agendar uma visita!</p>
      <form method="post">
        {% csrf_token %}
        <input type="text" name="nome" placeholder="Seu nome" required />
        <input type="email" name="email" placeholder="Seu e-mail" required />
        <input type="tel" name="telefone" placeholder="Seu telefone" />
        <textarea name="mensagem" placeholder="Sua mensagem" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
    <div class="contato-info">
      <h2>Informações</h2>
      <p><strong>Endereço:</strong> Rua dos Quarteis, 108 - Nova Iguaçu, RJ</p>
      <p><strong>Telefone:</strong> (11) 99803-9740</p>
      <p><strong>Email:</strong> contato@academiagangster.com</p>
      <div class="social">
        <a href="https://www.instagram.com/">Instagram</a>
        <a href="https://www.facebook.com/?locale=pt_BR">Facebook</a>
      </div>
    </div>
  </section>

  <div class="mapa">
    <iframe
      src="https://www.google.com/maps/place/Academia+Health+Fitness/@-22.7457708,-43.4986372,17z/data=!3m1!4b1!4m6!3m5!1s0x995d9cceb712e1:0x96f6b09a6b2ca874!8m2!3d-22.7457709!4d-43.4937663!16s%2Fg%2F11clvvty27?entry=ttu&g_ep=EgoyMDI1MDUyOC4wIKXMDSoASAFQAw%3D%3D"
      loading="lazy" allowfullscreen
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</body>
</html>
