    <div class="container-fluid py-5">
        <img src="Rlk Store2.png" alt="Rlk Store" width="110" height="70" class="d-inline-block align-text-top">
        <div class=" w-50 p-10rounded shadow">
        <h2 class="mb-4 text-center">Iniciar Cadastro</h2>

        <form action="#" method="post" enctype="application/x-www-form-urlencoded">

            <div class="mb-3"> <!-- Adicione o atributo "required" para tornar o campo obrigatório -->
                <label for="username" class="form-label">Username:</label>
                <div class="text-white text-center p-2"</div>
                <input type="text" id="username" name="username" required class="form-control" placeholder="Digite seu username">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <div class="text-white text-center p-2"</div>
                <input type="text" id="email" name="email" class="form-control" required placeholder="Digite seu email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <div class="text-white text-center p-2"</div>
                <input type="text" id="password" name="password" class="form-control" required placeholder="Digite sua senha">
            </div>
            
            <div class="mb-3">
                <label for="role" class="form-label">endereço:</label>
                <div class="text-white text-center p-2"</div>
                <input type="text" id="role" nome="role" class="form-control" required placeholder="Digite seu endereço"> <!-- Adicione o atributo "required" para tornar o campo obrigatório -->
            </div>

            <div class="d-flex justify-content-end">
                <button type="reset" class="btn btn-outline-danger me-2">Limpar</button>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
        </form>
         </div>
        
    </div>
       
        </footer>
    <script>
       async function enviarCadastro(event){
            event.preventDefault();

            const dados = {

                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                role: document.getElementById("role").value,

            };
            
            try {
            const response = await fetch("http://localhost:808/auth/register", {
                method:"POST",

                headers: {
                    "Content-type":"application/json"
                },

                body: JSON.stringify(dados)

             });

             if(response.ok){
                const resultado = await response.json();
                alert("Cadastro enviado com sucesso!");
                console.log("Resposta da api", resultado);
             }else{
                alert("Erro ao enviar cadastro", response);

             }
            }catch(error){
                alert("Erro desconhecido!");
            }

        }

        document.querySelector("form").addEventListener("submit", enviarCadastro);
    </script>
