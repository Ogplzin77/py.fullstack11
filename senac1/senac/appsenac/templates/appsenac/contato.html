<!-- contato.html -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato - InteliCursos</title>
    <link rel="stylesheet" href="{% static 'appsenac/style.css' %}">
    <style>
        form {
            max-width: 600px;
            margin: 2rem auto;
            background: #f9f9f9;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .mensagem {
            text-align: center;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>InteliCursos</h1>
        <nav>
            <a href="{% url 'index' %}">In√≠cio</a>
            <a href="{% url 'lista_cursos' %}">Cursos</a>
            <a href="{% url 'cadastro' %}">Cadastro</a>
            <a href="{% url 'contato' %}">Contato</a>
        </nav>
    </header>

    <main>
        <h2>Fale Conosco</h2>
        {% if messages %}
            {% for message in messages %}
                <p class="mensagem">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="nome" placeholder="Seu nome" required>
            <input type="email" name="email" placeholder="Seu e-mail" required>
            <textarea name="mensagem" placeholder="Escreva sua mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
